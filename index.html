
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Car Brands (Post-2000)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #cccccc;
      font-size: 1rem;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .brand:hover {
      transform: scale(1.05);
    }

    .brand img {
      width: 60px;
      height: auto;
      filter: brightness(0) invert(1);
      margin-bottom: 10px;
    }

    .brand span {
      color: #e0e0e0;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>New Car Brands (Post-2000)</h1>
    <p class="subtitle">Explore modern car manufacturers founded after the year 2000.</p>
  </header>

  <section class="logo-grid">

    <div class="brand">
      <img src="logos/tesla.svg" alt="Tesla">
      <span>Tesla</span>
    </div>
    
    <div class="brand">
      <img src="logos/lucid.svg" alt="Lucid">
      <span>Lucid</span>
    </div>
    
    <div class="brand">
      <img src="logos/rivian.svg" alt="Rivian">
      <span>Rivian</span>
    </div>
    
    <div class="brand">
      <img src="logos/fisker.svg" alt="Fisker">
      <span>Fisker</span>
    </div>
    
    <div class="brand">
      <img src="logos/byd.svg" alt="BYD">
      <span>BYD</span>
    </div>
    
    <div class="brand">
      <img src="logos/nio.svg" alt="NIO">
      <span>NIO</span>
    </div>
    
    <div class="brand">
      <img src="logos/xpeng.svg" alt="XPeng">
      <span>XPeng</span>
    </div>
    
    <div class="brand">
      <img src="logos/leapmotor.svg" alt="Leapmotor">
      <span>Leapmotor</span>
    </div>
    
    <div class="brand">
      <img src="logos/arcfox.svg" alt="Arcfox">
      <span>Arcfox</span>
    </div>
    
    <div class="brand">
      <img src="logos/livan.svg" alt="Livan">
      <span>Livan</span>
    </div>
    
    <div class="brand">
      <img src="logos/yangwang.svg" alt="Yangwang">
      <span>Yangwang</span>
    </div>
    
    <div class="brand">
      <img src="logos/jaecoo.svg" alt="Jaecoo">
      <span>Jaecoo</span>
    </div>
    
    <div class="brand">
      <img src="logos/firefly.svg" alt="Firefly">
      <span>Firefly</span>
    </div>
    
    <div class="brand">
      <img src="logos/arrival.svg" alt="Arrival">
      <span>Arrival</span>
    </div>
    
    <div class="brand">
      <img src="logos/ineos.svg" alt="INEOS">
      <span>INEOS</span>
    </div>
    
    <div class="brand">
      <img src="logos/lynk_and_co.svg" alt="Lynk & Co">
      <span>Lynk & Co</span>
    </div>
    
    <div class="brand">
      <img src="logos/vinfast.svg" alt="VinFast">
      <span>VinFast</span>
    </div>
    
    <div class="brand">
      <img src="logos/zenvo.svg" alt="Zenvo">
      <span>Zenvo</span>
    </div>
    
    <div class="brand">
      <img src="logos/togg.svg" alt="TOGG">
      <span>TOGG</span>
    </div>
    
    <div class="brand">
      <img src="logos/ceer.svg" alt="Ceer">
      <span>Ceer</span>
    </div>
    
    <div class="brand">
      <img src="logos/mobilize.svg" alt="Mobilize">
      <span>Mobilize</span>
    </div>
    
  </section>
</body>
</html>
