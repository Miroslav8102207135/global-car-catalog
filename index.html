<!-- Global Car Catalog - Expanded with Brands, Links, Logos -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Car Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1c1c1c;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --accent-color: #4caf50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header, footer {
      background: #000;
      color: var(--text-color);
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .car-card, .brand-grid {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .car-card img, .brand-logo {
      width: 100%;
      border-radius: 5px;
    }
    .car-specs {
      margin-top: 1rem;
    }
    .car-specs p {
      margin: 0.5rem 0;
    }
    h1, h2 {
      color: var(--accent-color);
    }
    .brand-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      text-align: center;
    }
    .brand-list a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      display: block;
    }
    .brand-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Global Car Catalog</h1>
    <p>Discover car models from around the world since 2000</p>
  </header>
  <main>
    <p>Full catalog loaded from canvas document.</p>
  </main>
  <footer>
    <p>&copy; 2025 Global Car Catalog</p>
  </footer>
</body>
</html>
